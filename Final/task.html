    <h1>Visualization Techniques</h1>
    <p>
        
        Isosurface Extractionによってロブスターのデータを描画した。<br>
        ロブスターには、レインボーカラーマップ上でisovalueに対応する色を用いて着色を行った。<br>
        <br>
        また、左画面にスライダーを設置した。<br>
        このスライダーを動かすことによってisovalueを変更することができる。(左端が0で、右端が256となっている)<br>
        スライダーを動かし、isovalueを変更することによって、ロブスターの形と色を変化させることが可能である。<br>
    </p>
    <input type="range" min="0" max="256" step="1" value="128"
    id="isovalue"/>
